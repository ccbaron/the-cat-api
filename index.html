<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span></span></h2>
        <h2 id="height">Height: <span></span></h2>
    </div>
    <script>
        // Suerte !

        const btnGetCat = document.getElementById('get-cat');
        const imgCat = document.getElementById('cat-image');
        const width = document.querySelector('#width span');
        const height = document.querySelector('#height span');

        // FunciÃ³n para obtener un gato de la API
        async function getCat() {
            try {
                const url = "https://api.thecatapi.com/v1/images/search?limit=1";
                const response = await fetch(url);
                const data = await response.json();

                const cat = data[0];
                imgCat.src = cat.url;
                width.textContent = cat.width + " px";
                height.textContent = cat.height + " px";
            } catch (error) {
                console.error("Error al obtener el gato:", error);
            }
        }

        // Escuchar el clic en el botÃ³n
        btnGetCat.addEventListener('click', getCat);
